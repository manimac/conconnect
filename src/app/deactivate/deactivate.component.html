<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<div class="continer" *ngIf="!spinner">
  <div class="background">
    <img src="./assets/img/login-background.png">
  </div>
  <div class="row">
    <div class="col-sm-8 col-md-5 col-lg-4 mx-auto">
      <div class="row">
        <div class="col-xl-9 text-center col-sm-9 col-md-7 col-lg-5 mx-auto mt-4">
          <img width="250" src="./assets/img/logo copy.png" routerLink="/" style="cursor:pointer">
        </div>
      </div>
      <div class="card card-signin my-4">
        <div class="card-body" style="text-align:center">
          <h4 class="text-center boarding-page-hdr">Deactivate Account</h4><br />
          <p class="text-center">Do you want to deactivate the account?</p>
          <br />
          <div class="row text-center">
            <div class="col-md-6">
              <button [disabled]="submitted" class="btn btn-signin btn-block btn-sm" (click)="noDeactivate()"><span style="font-size: 15px; font-weight: 600; color: #fff;">No</span></button>
            </div>
            <div class="col-md-6">
              <button *ngIf="!submitted" class="btn btn-signin btn-block btn-sm" (click)="Deactivate()"><span style=" font-size: 15px; font-weight: 600; color: #fff;">Yes</span></button>
              <div class="text-center" *ngIf="submitted">
                <div class="spinner-border text-center" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>         
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
